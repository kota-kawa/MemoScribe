{% extends "base.html" %}
{% block title %}文書アップロード - MemoScribe{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'documents:list' %}">文書</a></li>
            <li class="breadcrumb-item active">アップロード</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header bg-white">
            <h2 class="mb-0">文書をアップロード</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_title" class="form-label">タイトル</label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label for="id_file" class="form-label">ファイル</label>
                    {{ form.file }}
                    <small class="text-muted">対応形式: PDF, TXT, MD</small>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload"></i> アップロード
                    </button>
                    <a href="{% url 'documents:list' %}" class="btn btn-outline-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
