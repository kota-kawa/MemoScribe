{% extends "base.html" %}
{% block title %}メモを削除 - MemoScribe{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0"><i class="bi bi-exclamation-triangle"></i> メモを削除</h2>
        </div>
        <div class="card-body">
            <p>以下のメモを削除しますか？この操作は元に戻せません。</p>

            <div class="alert alert-secondary">
                <strong>{{ note.title }}</strong>
                <p class="mb-0 text-muted">{{ note.body|truncatewords:30 }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> 削除する
                    </button>
                    <a href="{% url 'notes:detail' note.pk %}" class="btn btn-outline-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
