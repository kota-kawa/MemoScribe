<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - MemoScribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0ea5a4;
            --primary-dark: #0f766e;
            --ink: #0f172a;
            --muted: #64748b;
            --surface: #ffffff;
            --shadow: 0 20px 50px rgba(15, 23, 42, 0.16);
            --font-body: "Manrope", "Noto Sans JP", sans-serif;
            --font-display: "Space Grotesk", "Manrope", "Noto Sans JP", sans-serif;
        }
        body {
            font-family: var(--font-body);
            background:
                radial-gradient(1000px circle at 5% -10%, rgba(14, 165, 164, 0.2), transparent 55%),
                radial-gradient(900px circle at 100% 10%, rgba(249, 115, 22, 0.14), transparent 55%),
                #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--ink);
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            padding: 36px;
            background: var(--surface);
            border-radius: 22px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(148, 163, 184, 0.2);
            position: relative;
            overflow: hidden;
        }
        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), #38bdf8);
        }
        .brand {
            text-align: center;
            margin-bottom: 26px;
        }
        .brand h1 {
            font-family: var(--font-display);
            color: var(--ink);
            font-weight: 700;
        }
        .brand p {
            color: var(--muted);
            margin-bottom: 0;
        }
        .form-control {
            border-radius: 12px;
            border-color: rgba(148, 163, 184, 0.35);
            padding: 0.65rem 0.9rem;
        }
        .form-control:focus {
            border-color: rgba(14, 165, 164, 0.6);
            box-shadow: 0 0 0 0.2rem rgba(14, 165, 164, 0.18);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #22d3ee 100%);
            border: none;
            border-radius: 999px;
            padding: 0.65rem 1.1rem;
            font-weight: 600;
            box-shadow: 0 12px 28px rgba(14, 165, 164, 0.28);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary::after {
            content: "";
            position: absolute;
            top: 0;
            left: -40%;
            width: 40%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            transform: skewX(-18deg);
            transition: transform 0.4s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #38bdf8 100%);
            box-shadow: 0 16px 32px rgba(14, 165, 164, 0.34);
            transform: translateY(-1px);
        }
        .btn-primary:hover::after {
            transform: translateX(180%) skewX(-18deg);
        }
        .link-home {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: var(--muted);
            text-decoration: none;
        }
        .link-home:hover {
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">
            <h1><i class="bi bi-journal-text"></i> MemoScribe</h1>
            <p>Personal Life Secretary</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger">
            ユーザー名またはパスワードが正しくありません。
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>
        <div class="text-center mt-3">
            <a class="link-home" href="/">トップページに戻る</a>
        </div>
    </div>
</body>
</html>
